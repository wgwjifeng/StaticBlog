# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: MeeSong's Blog
subtitle: 探索有趣的事物~
description: 生活就是不断地调试~
author: MeeSong
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://meesong.github.io/
root: /StaticBlog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: ['google15310e762694357f.html', 'robots.txt', '.nojekyll']

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:MeeSong/StaticBlog.git
  branch: gh-pages

# SiteMap configuration
# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  # 想配置 sitemap.xml 的模板，请移步到 ./node_modules/hexo-generator-sitemap/sitemap.xml
  path: sitemap.xml

# RSS configuration
# https://github.com/hexojs/hexo-generator-feed
feed:
  type: rss2
  path: rss2.xml
  # RSS里最多包含几篇文章
  limit: 10
  hub:
  # 是否把文章全部内容也包含进去
  content: false

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
